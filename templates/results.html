{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Result</h1>
<p class="text-xl mb-4">Congratulations, {{ username }}!</p>
<p class="text-lg mb-2">Your score: {{ score }} out of {{ max_possible_score }}</p>
<p class="text-lg mb-4">Time taken: {{ "%.2f"|format(duration) }} seconds</p>
<a href="/" class="bg-blue-500 text-white px-4 py-2 rounded">Back to Home</a>
{% endblock %}
